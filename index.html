<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosterr</title>
    <!-- link personalizado -->
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="main-navbar">
        <div class="content-logo">
          <img
            src="Assets/image/Logo.svg"
            alt="Logo simbolo foguete escrito Hosterr"
          />
          <button class="btn-button-logo">Hosterr is hiring!</button>
        </div>
        <nav class="nav-main">
          <ul class="list-main">
            <a class="item" href="#">Plans</a>
            <a class="item" href="#">Find Domain</a>
            <a class="item" href="#">Why Hosterr</a>
          </ul>
        </nav>
        <div class="content-registration">
          <a href="#">Sign in</a>
          <button class="btn-button-registration">Join Waitlist</button>

        </div>
        <div class="mobile-menu-icon">
          <button onclick="menuShow()"><img class="icon" src="Assets/image/menu-collapse.png" alt=""></button>
        </div>
      </div>
    </header>

    <main>
      <div class="content-main">
        <h1>Host your website in less than 5 minutes.</h1>
        <p>
          With Hosterr, get your website up and running in no less than 5
          minutes with the most competitive pricing packages avaible
          <span> online.</span>
        </p>
        <form>
          <div class="box-text">
            <input type="text" placeholder="Enter e-mail address" />
            <button type="submit">Join Waitlist</button>
          </div>
          <div class="box-checkbox">
            <input
              type="checkbox"
              name="subscribe"
              placeholder="Enter e-mail address"
              checked
            />
            <label for="">No spam, ever. Unsubscribe anytime.</label>
          </div>
        </form>
      </div>
      <div class="content-img">
        <img class="image" src="Assets/image/Hero Image (Model).png" alt="" />
        <img
          class="image"
          src="Assets/image/Blue Shape.svg"
          alt="imagem de cor azul"
        />
        <img
          class="image"
          src="Assets/image/Pink Shape.svg"
          alt="imagem de cor rosa"
        />
        <img
          class="image"
          src="Assets/image/Purple Shape.svg"
          alt="imagem de cor roxo"
        />
      </div>
    </main>

    <footer>
      <div class="social-medias">
       <p>Facebook</p>
       <p>Instagram</p>
       <p>Twitter</p>
      </div>
      <div class="main-container">
        <div class="container-img">
          <img src="Assets/image/Help Avatar.svg" alt="foto de uma pessoa" />
        </div>
        <div class="container-text">
          <p class="text-container">Have any question?</p>
          <p class="text-container">Talk to a specialist</p>
        </div>
      </div>
    </footer>

    <script src="Assets/js/script.js"></script>
  </body>
</html>
